<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heraldry</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.css">
    <script type="text/javascript" src="heraldry_config.js"></script>
    <script type="text/javascript" src="heraldry.js"></script>
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col"></div>
            <div class="col">
                <h1 class="text-center" id="mission-name"></h1>
            </div>
            <div class="col"></div>
        </div>

        <div class="row">
            <div class="col"></div>
            <div class="col">
                <img id="patch"
                     class="img-fluid"
                     alt="Responsive image">
            </div>
            <div class="col"></div>
        </div>

        <div class="row">
            <div class="col"></div>
            <div class="col">
                <h4 class="text-left" id="mission-description"></h4>
                <p id="mission-date"></p>
            </div>
            <div class="col"></div>
        </div>

    </div>

</body>
</html>
